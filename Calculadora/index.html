<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="fundo">
        <div class="calculadora">
            <p id="res"></p>
            <table>
                <tr>
                    <td><button class="botao" onclick="limpar()">C</button></td>
                    <td><button class="botao" onclick="sair()"></button></td>
                    <td><button class="botao" onclick="inse('/')">/</button></td>
                    <td><button class="botao" onclick="inse('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="inse('7')">7</button></td>
                    <td><button class="botao" onclick="inse('8')">8</button></td>
                    <td><button class="botao" onclick="inse('9')">9</button></td>
                    <td><button class="botao" onclick="inse('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="inse('4')">4</button></td>
                    <td><button class="botao" onclick="inse('5')">5</button></td>
                    <td><button class="botao" onclick="inse('6')">6</button></td>
                    <td><button class="botao" onclick="inse('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="inse('1')">1</button></td>
                    <td><button class="botao" onclick="inse('2')">2</button></td>
                    <td><button class="botao" onclick="inse('3')">3</button></td>
                    <td rowspan="2"><button class="botao" style="height: 110px;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" style="width: 120px;" onclick="inse('0')">0</button></td>
                    <td><button class="botao" onclick="inse('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
